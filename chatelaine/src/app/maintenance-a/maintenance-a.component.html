<style>
 
    .col-1 {
    flex-basis: 10%; 
  }
  .col-2 {
    flex-basis: 35%;
  }
  .col-3 {
    flex-basis: 35%;
  }
  .col-4 {
    flex-basis: 35%;
  }
  .col-5 {
    flex-basis: 35%;
  }
  .col-6 {
    flex-basis: 35%;
  }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
    
    }
    
    tr:hover {
        
        background-color:#f5f5f562;}

    .table-header {
    font-family:sans-serif;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    border-radius: 10px;
    font-family: 'lato', sans-serif;
    box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);
  }
  .table-row {
    border-radius: 10px;
    font-family: 'lato', sans-serif;
    box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);
  }

  .container {
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 10px;
  padding-right: 10px;
}

</style>
<div id="" class="container">
    <table class="">
        <thead>
            <tr class="table-header" id="corner">
                <th class="col col-1" id="" >ID</th>
                <th class="col col-2" id="">Author</th>
                <th class="col col-3" id="">Description</th>
                <th class="col col-4" id="">Submission</th>
                <th class="col col-5" id="">Resolved</th>
                <th class="col col-6" id="">Status</th>
            </tr>
        </thead>
        <tbody class="table-row" id="">
            <tr *ngFor="let t of tickets">
                <td>{{t.ticketId}}</td>
                <td>{{t.author.firstName}} {{t.author.lastName}}</td>
                <td>{{t.description}}</td>
                <td>{{t.submitted | date:'medium' }}</td>
                <td>{{t.resolved | date:'medium' }}</td>
                <td>{{t.statusId.status}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="getTickets()">View All Tickets</button>
</div>
